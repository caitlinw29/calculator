<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="A simple calculator built using JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/styles/main.css">
  </head>
  <body>
    <div id="calculator">
      <div id="typing-block" class="zone blank white-text fill-row tall"></div>
      <div class="row-border fill-row"></div>
      <button class="zone deletion">C</button>
      <div class="zone blank"></div>
      <div class="zone blank"></div>
      <button class="zone deletion">âŒ«</button>
      <button class="zone">7</button>
      <button class="zone">8</button>
      <button class="zone">9</button>
      <button class="zone operation">/</button>
      <button class="zone">4</button>
      <button class="zone">5</button>
      <button class="zone">6</button>
      <button class="zone operation">x</button>
      <button class="zone">1</button>
      <button class="zone">2</button>
      <button class="zone">3</button>
      <button class="zone operation">-</button>
      <div class="zone blank"></div>
      <button class="zone">0</button>
      <button class="zone">.</button>
      <button class="zone operation">+</button>
      <button class="zone fill-row solve">=</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.js" integrity="sha512-PSHSbngD/Hc1zYbMeM4xUMRt+gD8x7xYdZaDqRE8iy1oDu94O2Mqi2WqYe8QWji50+4EFBbp/Opwc+Nl+ruaqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js" async defer></script>
  </body>
</html>
